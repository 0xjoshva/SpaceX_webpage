<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css">

  <body>    
</html><div class="border"> 
  <form id="contact" action="" method=post>
    <h3>Get in touch with us</h3>
    <br>
    <fieldset>
      <input placeholder="Name" type="text" tabindex="1" required>
    </fieldset>
    <fieldset>
      <input placeholder="Email" type="email" tabindex="2">
    </fieldset>
    <fieldset>
      <input placeholder="Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type Message Here...." tabindex="4" required></textarea>
    </fieldset>
    <fieldset>
      <button name="send" type="send" id="contact-send" data-submit="...Sending">Send</button>
    </fieldset>
  </form>
 
  
</div>
